{% assign experiences = site.data.data.experience %}
{% if experiences %}
<div class="experience-container container-block">

    <h2 class="container-block-title">
      Experience
    </h2>

    {% for experience in experiences %}
    <div class="item">
      <h4 class="job-title">{{ experience.role }}</h4>
      <h5 class="meta">{{ experience.company }}</h5>
      <div class="time">{{ experience.time }}</div>
    </div><!--//item-->
    {% endfor %}

  </div><!--//education-container-->
{% endif %}
